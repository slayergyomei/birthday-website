<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Final Wish - Birthday Celebration</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <canvas id="confetti-canvas" style="position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000;"></canvas>
    <main>
      <section id="section4" class="section final-wish-section">
        <h2 class="section-heading animate-in">One Last Thing...</h2>
        
        <audio controls class="voice-message" aria-label="Voice message">
          <source src="/voice.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <p class="final-wish animate-in">
          May this day and every coming day be special and full of happiness for you, Namrata!
          <span class="heart-icon" aria-hidden="true">❤️</span>
        </p>
        <div class="nav-buttons">
          <button onclick="window.location.href='message.html'" class="btn">Back</button>
        </div>
      </section>
    </main>
    <script src="background-animation.js"></script>
    <script src="script.js"></script>
    <script src="effects.js"></script>
    <script src="interactive-background.js"></script>
  </body>
</html>
